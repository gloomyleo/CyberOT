version: '3.8'

services:
  ot-security-tool:
    build: .
    container_name: ot-cybersecurity-tool
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/src/database
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/assets/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ot-security-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ot-security-tool
    restart: unless-stopped
    profiles:
      - with-nginx

volumes:
  data:
    driver: local
  logs:
    driver: local

